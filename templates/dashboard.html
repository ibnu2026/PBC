<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
    }
    .header {
      background: #007bff;
      color: white;
      padding: 15px 20px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logout {
      background: red;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      color: white;
      text-decoration: none;
      font-size: 14px;
    }
    .container {
      margin-top: 30px;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    h2 {
      text-align: center;
    }
    form {
      margin-top: 20px;
    }
    select, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .success {
      color: green;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div>Selamat datang, {{ nama }}!</div>
    <a class="logout" href="{{ url_for('logout') }}">Logout</a>
  </div>

  <div class="container">
    <h2>Programming Basic Course (PBC) merupakan kursus dasar dalam pemrograman.</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="POST">
      <select name="kursus" required>
        <option value="">-- Pilih Kursus --</option>
        <option value="Kotlin">Kotlin</option>
        <option value="IntelliJ">IntelliJ</option>
        <option value="Git & GitHub">Git & GitHub</option>
      </select>
      <button type="submit">Daftar Kursus</button>
    </form>
  </div>
</body>
</html>
